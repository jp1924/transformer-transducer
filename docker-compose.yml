version: "1.0.0"
services:
  train_container:
    container_name: wav2vec2-train
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/root/workspace
      - ~/.cache:/root/.cache
      - ./.vscode:/root/.vscode
      - ~/output_dir/transformer_transducer:/root/output_dir
    tty: true
    shm_size: 126G
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - TZ=Asia/Seoul
    cap_drop:
      - SYS_ADMIN
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]